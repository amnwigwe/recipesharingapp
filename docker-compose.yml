version: "3.9"  # optional, but keep for clarity

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recipe_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3307:3306"  # maps host port 3307 to container 3306
    volumes:
      - db_data:/var/lib/mysql  # persist database files
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql # optional: pre-create tables

  backend:
    build: ./backend
    restart: always
    environment:
      DB_HOST: db           # points to the service name in Docker network
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: recipe_db
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
